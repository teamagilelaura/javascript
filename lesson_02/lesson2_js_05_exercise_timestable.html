<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var number = prompt("Tell me a number");

    var mult = number * 1;

    for (var i = 1; i <= 10; i++) {
      /* i starts at 0, if i is smaller than 10 is true, do it always one more time // if i is more than 10 is false, jump off */
      document.write(number + "x" + i + "=" + mult + "<br>")
    }
  </script>
</body>

</html>
