    for (var i = 2; i <= 100; i += 2) {

        /* wenn der Rest nicht 2 ist ODER andere Lösung: wenn der Rest 0 ist dann anzeigen, das wäre i % 2 0= 0 */
        document.write(i + "<br>")
      }
    }
  </script>
