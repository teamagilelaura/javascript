<!DOCTYPE html>

<body>

  <script>
    /* Write a program that asks the user for a number n and gives them the possibility to choose between computing the sum and computing the product of 1,â€¦,n.
     */

    //var number = parseInt(prompt("Tell me a number please"));
    var number = parseInt(prompt("Tell me a number please."));
    var sum = 0;
    var prod = 1;
    var choose = prompt("Type s for sum or p for product.");

    if (choose == "s") {
      for (var i = 1; i <= number; i++) {
        document.write(i + "<br>");
        sum = sum + i;
      }
      document.write("The sum from 1 until " + number + " is " + sum + ".");
    }

    if (choose == "p") {
      for (var j = 1; j <= number; j++) {
        document.write(j + "<br>");
        prod = prod * j; // OR prod*= i;
      }
      document.write("The product from 1 until " + number + " is " + prod + ".");
    }

    if (choose != "s" && choose != "p") {
      document.write("That is not an option.")
    }
  </script>


</body>

</html>
