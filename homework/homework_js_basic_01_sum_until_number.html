<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script>
    var i;
    var number = parseInt(prompt("Tell me a number please"));
    var sum = 0;

    for (i = 1; i <= number; i++) {
      //document.write(i + "<br>");
      sum = sum + i; // OR sum = sum +i;
    }

    document.write("The sum from 1 until " + number + " is " + sum + ".");
  </script>


</body>

</html>
