<!DOCTYPE html>

  <meta charset="utf-8">

<body>

  <script>
    /*Write a program that prints the next 20 leap years.
     */
    var i = 2019;
    var isLeap = true;
    var counter = 0;
    var number;

    for (var i = 2019; i <= number; i++) {
      isLeap = false;
      if (i % 4 == 0) {
        isLeap = true
      }

      if (i % 100 == 0) {
        isLeap = false
      }

      if (i % 400 == 0) {
        isLeap = true
      }

      if (isLeap) {
        document.write(i + "<br>");
        counter++;
      }
      //  i = i + 1;
      counter++;
    }

    document.write(i + "<br>");
    document.write(counter);
  </script>


</body>

</html>
