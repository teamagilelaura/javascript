<body>

  <script>
    /*Write a program that prints the next 20 leap years.
     */
    var year = 2018;
    var isLeap = true;

    for (var i = 1; i <= year; i++) {
      if (i % 4 == 0) {
        isLeap = true
      }
      if (i % 100 == 0) {
        isLeap = false
      }
      if (i % 400 == 0) {
        isLeap = true
      }

    }
    if (isLeap) { //eguals true
      document.write(year + "! Yes, it is a leap year!<br>");
    } else {
      document.write(year + "! Nope, it is not a leap year!<br>");
    }
  </script>

  </script>


</body>

</html>
