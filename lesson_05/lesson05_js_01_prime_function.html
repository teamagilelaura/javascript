<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script>
    function isPrime(number) {

      for (var i = 2; i < number; i++) {
        if (number % i == 0) {
          return false;
        }
        return true;
      }
    }
    var userNumber = prompt("What's the number");

    if (isPrime(userNumber)) {
      document.write(userNumber + " is a prime! <br>");
    } else {
      document.write(userNumber + " is not a prime!");
    }
  </script>

</body>

</html>
