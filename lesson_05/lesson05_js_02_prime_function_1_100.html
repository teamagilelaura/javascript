<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script>
    function isPrime(number) {

      for (var i = 2; i < number; i++) {
        if (number % i == 0) {
          return false;
        }
        return true;
      }
    }

    for (var i = 1; i <= 100; i++) {
      var prime = isPrime(i);
      if (prime) {
        document.write(i + "<br>");
      }
    }
  </script>

</body>

</html>
