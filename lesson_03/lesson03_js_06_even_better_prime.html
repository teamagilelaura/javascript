<body>

  <script>
    var number = parseInt(prompt("TELL ME A NUMBER, DUDE!")); // Ask the user for his number later
    var isPrime = true;
    for (var i = 2; i <= Math.sqrt(number); i++) { //Wurzel, square root
      if (number % i == 0) {
        isPrime = false;
        break
      }
    }
    if (isPrime) { //eguals true
      document.write("DUDE THATâ€™ S A PRIME DUDE!<br>");
    } else {
      document.write("NOT A PRIME!<br>");
    }
  </script>

</body>
