<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script>
    var a = 0;
    var b = 1;

    for (var i = 0; i < 20; i++) {
      var sum = a + b;
      document.write(a + "<br>");

      a = b;
      b = sum;
    }
  </script>

</body>

</html>
