<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script>
    var numbers = [
      23,
      12,
      3,
      5,
      45,
      10,
    ];

    var total = 0;
    var highest = -Infinity;
    var lowest = Infinity;

    for (var i = 0; i < numbers.length; i++) {
      document.write(numbers[i] + "<br>");
      // CALCULATE TOTAL (Test)
      total += numbers[i];

      // CALCULATE HIGHEST
      if (numbers[i] > highest) {
        highest = numbers[i];
      }

      // CALCULATE LOWEST
      if (numbers[i] < lowest) {
        lowest = numbers[i];
      }
    }

    var avg = total / numbers.length;

    document.write("TOTAL: " + total + "<br>");
    document.write("AVERAGE: " + avg + "<br>");
    document.write("HIGHEST: " + highest + "<br>");
    document.write("LOWEST: " + lowest + "<br>");

    // HOMEWORK: calculate the lowest number as well
  </script>

</body>

</html>
