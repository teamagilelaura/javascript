  <body>
    <script>

        function randomNumber(min, max) {
            if (min > max) {
                return NaN;
            }
            return Math.floor(Math.random() * (max + 1 - min)) + min;
        }

        function existsInArray(needle, haystack) {
            for (var i = 0; i < haystack.length; i++) {
                if (needle == haystack[i]) {
                    return true;
                }
            }
            return false;
        }

        // document.write(myLuckyNumbers);


        function createArrayWithoutRepetition(min, max, size) {
            var newArray = [];

            while (newArray.length < size) {
                var number = randomNumber(min, max);
                if (!existsInArray(number, newArray)) { // ! means not
                    newArray.push(number);
                }
            }

            return newArray;
        }

        // for (var i = 0; i < 1000; i++) {

        var numbers = createArrayWithoutRepetition(1, 50, 5);
        var stars = createArrayWithoutRepetition(1, 12, 2);
