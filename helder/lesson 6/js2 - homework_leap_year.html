<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

        function isLeapYear(year) {
            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        return true;
                    } else {
                        return false;
                    }
                } else {
                    return true;
                }
            } else {
                return false;
            }
        }

        var year = 2019;
        var counter = 0;

        while (counter < 25) {
            if (isLeapYear(year)) {
                counter++;
                document.write(counter + ": " + year + "<br>");
            }
            year++;
        }

    </script>
  </body>
</html>
