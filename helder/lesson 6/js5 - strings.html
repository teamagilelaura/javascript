<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

        function dashItUp(word) {

            let newWord = "";
            for (let i = 0; i < word.length; i++) {
                if (i > 0) {
                    newWord += "-";
                }
                newWord += word[i];
                console.log(newWord);
            }

            return newWord;
        }


        const userWord = prompt("whats the word?");
        const dashed = dashItUp(userWord);
        document.write(dashed);

    </script>
  </body>
</html>
