<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

        // FUNCTIONS!!!!!

        function doSomething() {
            document.write("I'm just a very simple function...<br>");
        }


        // function with 1 parameter
        function greetings(name) {

            if (name == "Hugues") {
                document.write("YO YO YO SUP?<br>");
            } else {
                document.write("Hi " + name + "!<br>");
            }
        }

        // function with 1 parameter
        function addItUp(a, b) {
            var sum = a + b;
            document.write(sum + "<br>");
        }

        greetings("Helder");
        greetings("ST");
        greetings("Hugues");

        addItUp(4, 5);
        addItUp(14, 9);
    </script>
  </body>
</html>
