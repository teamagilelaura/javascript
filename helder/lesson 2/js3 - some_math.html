<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script type="text/javascript">
    var a = prompt("First number?") * 1;
    var b = parseInt(prompt("Second number?"));

    var sum = a + b;
    var subt = a - b;
    var mult = a * b;
    var divi = a / b;
    var modu = a % b;

    document.write(sum + "<br>");
    document.write(subt + "<br>");
    document.write(mult + "<br>");
    document.write(divi + "<br>");
    document.write(modu + "<br>");
  </script>
  </body>
</html>
