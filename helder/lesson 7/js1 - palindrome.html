        function isPalindromeOptionA(word) {
            for (var i = 0; i < word.length * 0.5; i++) {
                var mirrorPos = word.length - 1 - i;

                if (word[i] != word[mirrorPos]) {
                    return false;
                }
            }
            return true;
        }

        function isPalindromeOptionB(word) {
            return word == reverseString(word);
        }

        function reverseString(word) {
            var newWord = "";
            for (var i = word.length - 1; i >= 0; i--) {
                newWord += word[i];
            }
            return newWord;
        }

        var userWord = prompt("What's the word?");
        
        if (isPalindromeOptionB(userWord)) {
