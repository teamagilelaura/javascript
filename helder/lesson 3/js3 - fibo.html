<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    1: 0<br>
    2: 1<br>
    <script>

      var a = 0;
      var b = 1;

      for(var i = 3; i <= 20; i ++) {
        var sum = a + b;
        document.write(i + ": " + sum + "<br>");

        a = b;
        b = sum;
      }
    </script>
  </body>
</html>
