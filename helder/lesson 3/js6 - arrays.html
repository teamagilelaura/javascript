<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

      // var someNumbers = [23, 12, 3, 5, 12, 45, 10];

      var names = [
        "Laura",
        "ST",
        "Clemens",
        "Horst",
        "Hugues",
        "Helder"
      ];

      for (var i = 0; i < names.length; i++) {

        document.write(i + 1 + ": " + names[i] + "<br>"); // "1: Laura<br>"
        document.write(names[i] + " - " + (i + 1) + "<br>"); // "Laura - 01<br>"
        document.write("--------<br>");
      }



    </script>
  </body>
</html>
