        function randomNumber(min, max) {
            if (min > max) {
                return NaN;
            }
            return Math.floor(Math.random() * (max + 1 - min)) + min;
        }

        var counters = [0, 0, 0, 0, 0];

        for (var i = 0; i < 100000; i++) {
            var pos = randomNumber(0, 4);
            counters[pos] ++;
        }
        document.write(counters);
        



    </script>
